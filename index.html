<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
			rel="stylesheet"
		/>
		<title>Yoga</title>
	</head>
	<body>
		<div>
			<img
				class="img-yoga"
				src="./assets/yoga-symbol.svg"
				alt="symbol-yoga"
			/>
			<input type="email" name="personal-email" placeholder="username" />
			<input
				class="input-password"
				type="password"
				name="personal-password"
				placeholder="password"
			/>
			<a href="" class="forgot-password">Forgot Password?</a>
			<button type="button">Login</button>
			<a class="link-signup" href=""
				>Don't have an account? <strong>Sign Up</strong> now.</a
			>
			<p class="or-paragraph">Or</p>
			<div class="container">
				<a href="https://google.com">
					<img src="./assets/google.svg" alt="google" />
				</a>
				<a href="" class="img-link">
					<img src="./assets/dots.svg" alt="dots" />
				</a>
				<a href="https://facebook.com">
					<img src="./assets/facebook.svg" alt="facebook" />
				</a>
			</div>
		</div>
	</body>
</html>
